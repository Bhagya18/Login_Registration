<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar">
            <div class="navbar-container">
                <h1 class="logo">MyApp</h1>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li id="profile-icon-container">
                        <img 
                            src="/images/Profile.png" 
                            alt="Profile Icon" 
                            id="profile-icon" 
                            style="width: 30px; height: 30px; cursor: pointer; border-radius: 50%; border:  solid #feffff;background-color: #feffff;" />
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Register Form -->
        <div class="content">
            <div class="wrapper">
                <h1>Register</h1>

                <form action="/register" method="POST">

                    <div class="input-box">
                        <input type="text" id="first_name"
                            placeholder="First Name" name="first_name" required>
                    </div>

                    <div class="input-box">
                        <input type="text" id="last_name"
                            placeholder="Last Name" name="last_name" required>

                    </div>
                    <div class="input-box">
                        <input type="email" id="email" placeholder="Email"
                            name="email" required>
                    </div>

                    <div class="input-box">
                        <input type="password" id="password"
                            placeholder="Password" name="password" required>
                    </div>

                    <!-- Confrim Password -->
                    <div class="input-box">
                        <input type="password" id="confirm_password"
                            placeholder="Confirm Password"
                            name="confirm_password" required>
                    </div>

                    <!-- Remember Forgot -->
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember Me</label>

                        <!-- Password recovery process -->
                        <a href="#">Forgot Password ?</a>
                    </div>

                    <button class="btn" type="submit">Register</button>
                    <!-- login -->
                    <div class="register-link">
                        <p>Already have an account? <a
                                href="/login">Login</a></p>
                    </div>
                </form>
                <!-- Error messege for user validtion -->
                <div id="registerError" style="color: red;">
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
